<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bool Tok</title>
  <link rel="icon" href="assets/img/booltok_logo.png">


  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">


  <!-- TikTok Sans -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=TikTok+Sans:opsz,wght@12..36,300..900&display=swap"
    rel="stylesheet">

  <!-- Stylesheet -->
  <link rel="stylesheet" href="css/style.css">

</head>

<body>
  <!-- Container della pagina, necessario per via del layout particolare -->
  <div class="reel-page debug">
    <video src="assets/video/coder.mp4" autoplay muted loop></video>

    <!-- Header -->
    <header class="reel-header">
      <div class="start1"><i class="bi bi-play-btn"></i></div>
      <div class="start2 startall" >Esplora</div>
      <div class="start4 startall">Seguiti</div>
      <div class="start3 startall">Per te</div>
      <div class="start1"><i class="bi bi-search"></i></div>
     </header>

    <!-- Sidebar -->
    <div class="sidebar">
      <div class="icon1"><img src="./assets/img/boolean_logo.png" alt=""><span class="span1"><i class="bi bi-plus-circle-fill"></i></span></div>
      <div class="icon2"><i class="bi bi-heart-fill" icons></i><span class="span2">588</span></div>
      <div class="icon3"><i class="bi bi-chat-dots" icons></i><span class="span3">13</span></div>
      <div class="icon4"><i class="bi bi-bookmark-fill" icons></i><span class="span4">638</span></div>
      <div class="icon5"><i class="bi bi-sign-turn-slight-right-fill" icons><span class="span5">491</span></i></div>

    </div>

    <!-- Footer -->
    <footer>

    </footer>
  </div>

</body>

</html>
